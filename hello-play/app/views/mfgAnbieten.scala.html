@(message: String, user : User)


@main("Welcome to Play Framework", user) {

    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>
    
    <div class="well">
        <h1>@message</h1>
    </div>
    <div class="userDetails">
    <dt>@user.nickname <span>(@user.email)</span></dt>
    </div>
    <div class="row"> 
	<h2>Neue Mitfahrgelegenheit anbieten</h2>
	
	 <div class="row">

		<form class="form-horizontal" role="form" method="POST" action="/mfgAnbieten">
		  <div class="form-group">
		    <label for="inputStart" class="col-lg-2 control-label">Start</label>
		    <div class="col-lg-10">
		      <input name="start" type="text" class="form-control" id="inputStart" placeholder="Start">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputZiel" class="col-lg-2 control-label">Ziel</label>
		    <div class="col-lg-10">
		      <input name="ziel" type="text" class="form-control" id="inputZiel" placeholder="Ziel">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputStrecke" class="col-lg-2 control-label">Strecke</label>
		    <div class="col-lg-10">
		      <input name="strecke" type="text" class="form-control" id="inputStrecke" placeholder="Strecke">
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputSeats" class="col-lg-2 control-label">freie Pl√§tze</label>
		    <div class="col-lg-10">
		      <input style="height: 30px !important;" name="seats" type="number" class="form-control" id="inputSeats" placeholder="seats">
		    </div>
		  </div>
		  
		  <div class="form-group" id="date_from_group">
		  	<label for="datetimepicker" class="col-lg-2 control-label">Datum</label>
		  		<div id="datetimepicker" class="input-append date">
		  			<input style="height: 30px !important;" name="datepicker" type="text"></input>
		  			<span style="height: 30px !important;" class="add-on">
	      			<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      			</span>
	      		</div>
	      </div>

	      
		  <div class="form-group">
		    <div class="col-lg-offset-2 col-lg-10">
		      <button type="submit" class="btn btn-default">Mitfahrgelegenheit anbieten!</button>
		    </div>
		  </div>
		  
		</form>
		
</div>

<script type="text/javascript"
src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script> 
<script type="text/javascript"
src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
</script>
<script type="text/javascript"
src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
</script>
<script type="text/javascript"
src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
</script>


	
	<script type="text/javascript">
	  $('#datetimepicker').datetimepicker({
	    format: 'dd-MM-yyyy hh:mm',
	    language: 'de',
	    pick12HourFormat: false,
	    pickTime:true,
	    pickSeconds:false
	  });
	</script>
}
