@(message: String, user : User, mfg : MFG, date : String)
@import tags._

@main("nimm mich...mit!", user) {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>
    
    <div class="full-width-features feature-2">
        <h1>@message</h1>
        <h2>User: @user.nickname <br>E_Mail: (@user.email)</h2>
    </div>
    <br>
	
	<a href="#feature-set" class="down-tab"
		name="feature-set"> MFG bearbeiten <i
		class="arrow arrow-down">&nbsp;</i>
	</a>

    <div class="full-width-features feature-1"> 
	<h1>Bearbeiten</h1> 
	<h2>der Mitfahrgelegenheit </h2>
	
	 <div class="space mfg_anzeigen">

		<form class="form-horizontal" role="form" method="POST" action="/mfgSave/@mfg._id">
		<div>
		<input type="hidden" name="_id" value=@mfg._id>
		</div>
		
		<table class="table">
			<tr>
				<td for="inputStart">Start</td>
				<td><input name="start" type="text" class="span4 height" id="inputStart" value='@mfg.start'></td>
			</tr>
			<tr>
				<td for="inputZiel">Ziel</td>
				<td><input name="ziel" type="text" class="span4 height" id="inputZiel" value='@mfg.ziel'></td>
			</tr>
			<tr>
				<td for="inputSeats"></td>
				<td><input name="seats" type="number" class="span4 height" id="inputSeats" value='@mfg.seats'></td>
			</tr>
			<tr>
				<td for="datetimepicker">Datum</td>
				<td>
					<div id="datetimepicker" class="input-append date ">
		  			<input class="span4 height" name="datepicker" type="text" value='@date'></input>
		  			<span  class="add-on height">
	      			<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      			</span>
	      		</div>
				</td>
			</tr>
			<tr>
				<td>Strecke</td>
				<td>
					<select class="strecken height span4" name="strecke">
					  <option selected="selected" value="s1">Strecke 1</option>
					  <option value="s2">Strecke 2</option>
					  <option value="s3">Strecke 3</option>
					  <option value="s4">Strecke 4</option>
				</select>
				</td>
			</tr>
			<tr>
			<td>
			</td>
			<td>
			</td>
			<td>
				<button type="submit" class="regis_btn btn btn-default">Aenderung speichern!</button>
			</td>
			</tr>
			
		</table>
		  
		  	<div class="map" id="map-canvas" style="width:100%; height:100%"></div> 
		  
		</form>
		
</div>

<script type="text/javascript"
src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script> 
<script type="text/javascript"
src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
</script>
<script type="text/javascript"
src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
</script>
<script type="text/javascript"
src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
</script>


	
	<script type="text/javascript">
	  $('#datetimepicker').datetimepicker({
	    format: 'dd-MM-yyyy hh:mm',
	    language: 'de',
	    pick12HourFormat: false,
	    pickTime:true,
	    pickSeconds:false
	  });
	</script>
}
