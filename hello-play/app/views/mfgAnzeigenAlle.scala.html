@(message: String, user : User, mfg : List[MFG], status : List[Mfg_Status])
@import tags._

@main("Welcome to Play Framework", user) {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>
    
    <div class="well">
        <h1>@message</h1>
    </div>
    <div class="userDetails">
    <dt>@user.nickname <span>(@user.email)</span></dt>
    </div>
    <div class="row"> 
	<h2>alle Mitfahrgelegenheiten anzeigen</h2>
	
	<form class="form-horizontal" role="form" method="POST" action="/mfgAnzeigen">
	<table>
		<tr>
			<td>
				<input id="ajax-city" type="text" name="filter" value=""></input>	
			</td>
			
		</tr>
		<tr>
			<td/>
			<td id="city"/>
		</tr>
	</table>
	</form>
	
	<div class="row">
		@mfgTableWithStatus(mfg, user, status)
		<div class="form-group" >
		  <div style="width:60%; height:60%">
			<div class="col-lg-10" id="map-canvas" style="width:100%; height:100%"></div> 
			</div>
		</div>
	</div>
		
</div>

}
